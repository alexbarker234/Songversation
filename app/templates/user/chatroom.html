{% extends "base.html" %}

{% block scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scripts/chattest.js')}}"></script> 
{% endblock %}

{% block content %}
    <h1>{{ reciever_name }}</h1>
    <div id="chatroom">
        <div id="messages">
            {% for msg in previous_msgs %}
            <div class="chat-line">
                <img src="{{ msg['user'].image_url }}">
                <div class="username">{{msg['user'].display_name}} <span class="date">{{ msg['date'] }}</span></div>
                <div class="message">{{ msg['msg'] }}</div>
            </div>
            {% endfor %}
        </div>
        <div id="chat-input">
            <input type="text" id="myMessage" >
            <button id="sendButton" class="button green" style="width: 6rem; height: 50px">Send</button>
        </div>
    </div>
{% endblock %}
