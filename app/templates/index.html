{% extends "base.html" %}

{% block content %}


    {% if user_data.authorised %}



    <div class="game-modes-container">
        <a href="{{ url_for('game_page') }}" class="flippable-button">
          <div class="button-content">
            <div class="flippable-button-front">
              <h1>Guess The Song!</h1>
            </div>
            <div class="flippable-button-back">
              Back
            </div>
          </div>
        </a>
        <a href="#" class="flippable-button">
          <div class="button-content">
            <div class="flippable-button-front">
              <h1>Lyric Battle!</h1>
            </div>
            <div class="flippable-button-back">
              Back
            </div>
          </div>

        <h1>Welcome to Songversation - the song-guessing chat game that meets all the

    {% endif %}
{% endblock %}
