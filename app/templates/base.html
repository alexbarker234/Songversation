<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        
        <!-- jQuery library -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>    

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

        {% block scripts %}
        {% endblock %}

        {% assets "css_all" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}">    
        {% endassets %}

        {% assets "js_all" %}
        <script src="{{ ASSET_URL }}"></script> 
        {% endassets %}


        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="welcome-animation">
            <div class='welcome-bubble'>
                <svg viewBox="0 0 40 40">
                <path d="M20 10L10 30H30L20 10Z"/>
                </svg>
            </div>
            <div class='welcome-bubble'>
                <svg viewBox="0 0 40 40">
                <path d="M2 2h20v20H2z"/>
                </svg>
            </div>
            <div class='welcome-bubble'>
                <svg viewBox="0 0 40 40">
                <path d="M12 2l3.09 6.31 6.9.95-5 4.85 1.18 6.88L12 17.77l-6.18 3.32 1.18-6.88-5-4.85 6.9-.95L12 2zm0 12.14l-3.47 1.85 1.18-6.88-2.95-2.88 6.88-.95L12 3.86l2.36 4.32 6.88.95-2.95 2.88 1.18 6.88L12 14.14z"/>
                </svg>
            </div>
            <div class='welcome-bubble'>
                <svg viewBox="0 0 40 40">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                </svg>
            </div>
        </div>
        {% include "nav.html" %}

        {% for message in get_flashed_messages() %}
        <div class="alert alert-success alert-dismissible">
            <span type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></span>
            {{ message }}
        </div>
        {% endfor %}

        {% block content%}
        {% endblock %}
    </body>
</html>
