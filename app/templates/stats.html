{% extends "base.html" %}

{% block scripts %}
<script>
  $(document).ready(function() {
    $('.sortable').on('click', function() {
      var $table = $(this).closest('table');
      var columnIndex = $(this).index();
      var rows = $table.find('tbody tr').get();
      var isAscending = $(this).data('sort') === 'asc';

      rows.sort(function(a, b) {
        var aValue = $(a).find('td').eq(columnIndex).text().trim();
        var bValue = $(b).find('td').eq(columnIndex).text().trim();

        if (isAscending) {
          return aValue.localeCompare(bValue, undefined, { numeric: true });
        } else {
          return bValue.localeCompare(aValue, undefined, { numeric: true });
        }
      });

      $table.find('tbody').empty().append(rows);
      $(this).data('sort', isAscending ? 'desc' : 'asc');

      $('.sortable .fa').hide();
      var $sortIcon = $(this).find('.fa');
      $sortIcon.show();
      $sortIcon.removeClass('fa-caret-up fa-caret-down').addClass(isAscending ? 'fa-caret-up' : 'fa-caret-down');
    });
  });
</script>
{% endblock %}

{% block content %}
<div class="container-fluid">
  <h1 class="stats-header">My Stats - {{ user_name }}</h1>
  <div class="games-table-container">
    <table class="games-table">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col" class="sortable" data-sort="">
            Score
            <i class="fa fa-caret-up" style="display: none;"></i>
          </th>
          <th scope="col">Song You Failed To Get</th>
        </tr>
      </thead>
      <tbody>
        {% for game in game_info %}
        <tr>
          <td>{{ game.date_of_game.strftime('%Y-%m-%d %H:%M:%S') }}</td>
          <td>{{ game.score }}</td>
          <td class="song">
            <img src="{{ game.failed_track.image }}" alt="Failed Track Image" width="50px" height="50px">
            <div>{{ game.failed_track.name }}</div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
